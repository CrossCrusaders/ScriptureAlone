<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/access.css" />
  </head>
  <body>
    <div class="box">
      <div class="inner-box">
        <form action="thanks.html" method="post">
          <h2>SignUp Today</h2>

          <input
            type="text"
            name="fullname"
            placeholder="Your Full Name"
            required
          />
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="conformpassword"
            placeholder="Conform Password"
            required
          />
          <input type="submit" value="SignUp" />

          <p style="text-align: center">
            <span>Already Register ? </span
            ><a class="link" href="login.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module">
      import FFirebase from "https://unpkg.com/foguete-firebase@1.8.0/index.mjs";
      const db = new FFirebase({ url: "FIREBASE URL" });
      db.writeData("/hmmm", { sus: true });
    </script>
  </body>
</html>
