name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build
    - run: scp -r ./dist/* scripturealone@scripturealone.app:/var/www/html
    - name: scp-deployer
      uses: siva1024/scp-deployer@v1.0
      with:
        # ssh remote host
        host: scripturealone.app
        # ssh remote user
        username: scripturealone
        key: ${{ secrets.PRIVATE_KEY }}
        source: ./dist/*
        # destination to download on server
        target: /var/www/html
