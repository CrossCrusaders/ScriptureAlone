<form class="d-grid col-sm-12 pt-5">
    <h1>Search Bible:</h1>
    <br><label for="bible_version">Choose a bible version:</label><br>
    <select name="bible_version" id="bible_version" class="form-select form-select-sm">
        <option selected>--Please choose an option--</option>
        <option value="ENGKJV">King James Version</option>
        <option value="ENGESV">English Standard Version</option>
        <option value="ENGNAS">New American Standard Bible</option>
        <option value="ENGASV" disabled>American Standard Bible</option>
        <option value="ENGWWH" disabled>World English Bible - Winfred Henson</option>
        <option value="ENGWMV" disabled>Wycliffe Modern</option>

    </select><br>


    <label for="bible_book">Choose a book:</label><br>
    <select name="bible_book" id="bible_book" class="bible_book_options form-select form-select-sm">
        <option value="">--Please choose an option--</option>
        <!--        <option value="MAT">Matthew</option>-->
        <!--        <option value="ENGESV">English Standard Version</option>-->
        <!--        <option value="#" disabled>TBD</option>-->
        <!--        <option value="#" disabled>TBD</option>-->
    </select><br>


    <label for="bible_chapter">Choose a chapter (just one at a time so far):</label><br>
    <select name="bible_chapter" id="bible_chapter" class="bible_book_chapter form-select form-select-sm" disabled>
        <option selected>--Please choose an option--</option>
        <!--        based on the bible book, display chapter number options.-->
        <!--        i.e Philemon has one chapter:-->
        <!--        <option value="1">1</option>-->
        <!--        i.e. Titus has 3 chapters-->
        <!--        <option value="1">1</option>-->
        <!--        <option value="2" disabled>2</option>-->
        <!--        <option value="3" disabled>3</option>-->
    </select><br>

    <label for="bible_verse">Choose a verse:</label><br>
    <select name="bible_verse" id="bible_verse" class="form-select form-select-sm" disabled>
        <option selected>--Please choose an option--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="#" disabled>TBD</option>
    </select><br>

    <button id="doSearchOnClick" class="col-6">Search</button>
</form>
